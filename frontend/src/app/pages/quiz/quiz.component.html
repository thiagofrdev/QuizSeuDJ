<div class="main-div">
    <div *ngIf="questions.length > 0; else loading">
        <h2>Quiz</h2>
        <ul>
          <li *ngFor="let question of questions">{{ question.question }}</li>
        </ul>
      </div>
      
      <ng-template #loading>
        <p>Carregando perguntas...</p>
      </ng-template>
</div>
